<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stule.css">
</head>

<body>
    <div>
        <p id="timer" class="text-center pt-2"></p>
    </div>
    <p class="text-center pt-2">Inserisci tutti i numeri che ricordi (l'ordine non e importante)</p>
    <ul id="numList" class="d-flex gap-4 list-unstyled justify-content-center"></ul>
    <form id="guessForm" class="d-none">
        <div class="d-flex justify-content-center pt-2 gap-4">
            <input type="number" class="numInput" id="numInput1">
            <input type="number" class="numInput" id="numInput2">
            <input type="number" class="numInput" id="numInput3">
            <input type="number" class="numInput" id="numInput4">
            <input type="number" class="numInput" id="numInput5">
        </div>
        <div class="d-flex justify-content-center pt-2">
            <button id="confBtn" type="button" class="btn btn-primary ">Conferma</button>
        </div>
        <p id="errorCount" class="text-center pt-2">fdwafwaf</p>
    </form>
    <div class="d-flex justify-content-center pt-2">
        <button id="startBtn" type="button" class="btn btn-primary ">Inizia</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
